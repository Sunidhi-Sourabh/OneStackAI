<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - OneStackAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Your existing styles here */
  </style>
</head>
<body>

  <button class="btn btn-secondary toggle-dark">Dark Mode</button>

  <div class="container mt-5">
    <h2>Welcome to OneStackAI</h2>

    {% for tool in tools %}
    <div class="tool-card" data-id="{{ tool.id }}">
      <h4>{{ tool.name }}</h4>
      <p>{{ tool.description }}</p>
      <div>
        <span class="favorite-btn" onclick="toggleFavorite(this)">★</span>
      </div>
      <div class="rating-stars" onclick="rateTool(event)">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>
    </div>
    {% endfor %}
  </div>

  <script>
    // Dark mode toggle
    document.querySelector('.toggle-dark').addEventListener('click', () => {
      const html = document.documentElement;
      html.setAttribute('data-theme', html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    });

    function toggleFavorite(el) {
      el.classList.toggle('active');
      const toolId = el.closest('.tool-card').dataset.id;
      fetch('/favorite', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ tool_id: toolId })
      });
    }

    function rateTool(event) {
      const stars = event.currentTarget.querySelectorAll('span');
      const value = event.target.dataset.value;
      const toolId = event.currentTarget.closest('.tool-card').dataset.id;
      stars.forEach(star => {
        star.classList.toggle('active', star.dataset.value <= value);
      });
      fetch('/rate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ tool_id: toolId, value: parseInt(value) })
      });
    }
  </script>

</body>
</html>
